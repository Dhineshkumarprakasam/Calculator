<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhinesh Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
        <div class="calculator">
            <h2 class="heading" align="center">Dhinesh Calculator</h2>
            <hr>
            <input id="input-box" type="text" placeholder="Enter your expression">
            <div class="all-buttons">
                <button onclick= "keys('AC')" class="button-s">AC</button>
                <button onclick= "keys('C')" class="button-s">C</button>
                <button onclick= "keys('**')" class="button-s">^</button>
                <button onclick= "keys('/')" class="button-s">/</button>
                <button onclick= "keys('7')" class="button">7</button>
                <button onclick= "keys('8')" class="button">8</button>
                <button onclick= "keys('9')" class="button">9</button>
                <button onclick= "keys('*')" class="button-s">*</button>
                <button onclick= "keys('4')" class="button">4</button>
                <button onclick= "keys('5')" class="button">5</button>
                <button onclick= "keys('6')" class="button">6</button>
                <button onclick= "keys('-')" class="button-s">-</button>
                <button onclick= "keys('1')" class="button">1</button>
                <button onclick= "keys('2')" class="button">2</button>
                <button onclick= "keys('3')" class="button">3</button>
                <button onclick= "keys('+')" class="button-s">+</button>
                <button onclick= "keys('%')" class="button-s">%</button>
                <button onclick= "keys('0')" class="button">0</button>
                <button onclick= "keys('.')" class="button">.</button>
                <button onclick= "keys('=')" class="button-ss">=</button>
            </div
        </div>
        <script src="calculator.js"></script>
    
</body>
</html>
